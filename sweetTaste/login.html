<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sweet Taste - Login</title>
	<link rel="shortcut icon" href="pics/xmasCake.ico">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<script src="js/jquery-3.1.1.min.js"></script>
  	<script src="js/all.js"></script>
</head>
<body>
	<div class="wrap">
		<div class="header">
			<div class="banner">
				<a class="burgerBar" href="#">
					<i class="fas fa-bars"></i>
				</a>
				<a href="index.html">
					<img src="pics/logo-all-dark.svg" alt="Logo Image">
				</a>
				<a class="cart" href="">
					<i class="fas fa-shopping-cart"></i>
				</a>
				<ul class="menu">
					<li>
						<a href="login.html">登入</a>
					</li>
					<li>
						<a href="dessert.html">甜點</a>
					</li>				
					<li>
						<a href="index.html">首頁</a>
					</li>
				</ul>

				<div class="clearFix"></div>

				
			</div>			
		</div>
		<div class="loginContain">
			<div class="login">
				<h2 class="loginSlogan">會員登入</h2>
				<div class="m_connectSocialMedia">
					<ul class="m_connectBtn">
						<li>
							<img src="pics/ic-facebook-logotype.svg" alt="">
						</li>
						<li>
							<img src="pics/ic-google.svg" alt="">
						</li>
						<li>
							<img src="pics/ic-yahoo.svg" alt="">
						</li>
					</ul>
					<div class="clearFix"></div>
				</div>
				<form>
					<i class="fas fa-user"></i>
					<input class="account" type="text" placeholder="電子信箱/手機號碼">
					<br>
					<i class="fas fa-key"></i>
					<input class="password" type="password" placeholder="請輸入使用者密碼">
					<input class="rememberMe" type="checkbox" name="rememberMe">
					<label for="rememberMe">記住我</label>
				</form>
				<button class="loginBtn">
					登入帳號
				</button>
			</div>
			<div class="connectWithSocialMedia">
				<h3>—— 連結社群帳號 ——</h3>
				<div class="socialMediaBtn">
					<img src="pics/ic-facebook-logotype.svg" alt="">
				</div>
				<div class="socialMediaBtn">
					<img src="pics/ic-google.svg" alt="">
				</div>
				<div class="socialMediaBtn">
					<img src="pics/ic-yahoo.svg" alt="">
				</div>
			</div>
			<div class="clearFix"></div>
		</div>
		<div class="footer">
			<div class="subscribeEmail">
				<div class="emailSlogan">
					<img src="pics/logo-light.svg" alt="">
					<h3>訂閱你我的甜蜜郵件</h3>
				</div>
				<div class="emailInput">
					<i class="fas fa-envelope"></i>
					<input type="email">
					<button>
						<i class="fas fa-arrow-right"></i>
					</button>
				</div>
				<div class="clearFix"></div>				
			</div>
			<div class="contactUs">
				<div class="contactInfo">
					<img src="pics/logotype-lg-dark.svg" alt="logo-small">
					<ul class="address">
						<li>
							07-1234-5678
						</li>
						<li>
							sweetaste@email.com
						</li>
						<li>
							800 高雄市新興區幸福路 520 號
						</li>
					</ul>
					<ul class="socialMedia">
						<li>
							<a href="#">
								<i class="fas fa-at"></i>
							</a>
						</li>
						<li>
							<a href="#">
								<i class="fab fa-facebook"></i>
							</a>
						</li>
					</ul>
				</div>
				<div class="sloganAndCopyright">
					<div class="slogan">
						<img src="pics/sm-今天是個吃甜點的好日子.svg" alt="footerSlogan">
						<br>
						<h3>© 2018 Sweetaste* All Rights Reserved</h3>
					</div>
				</div>
				<div class="clearFix"></div>
			</div>
			
			
		</div>
	</div>
</body>
</html>
